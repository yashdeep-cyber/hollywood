<!DOCTYPE html>
<html>
<head>
  <title>Hollywood Movie Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    #word {
      font-size: 30px;
      letter-spacing: 5px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Hollywood Movie Guessing Game</h1>
<div id="word"></div>
<br>
<input type="text" id="guess" maxlength="1" placeholder="Enter a letter">
<button onclick="makeGuess()">Guess</button>
<button onclick="nextMovie()">Next Movie</button>

<div id="message"></div>

<script>
  const movies = [
    "THE MATRIX", "INCEPTION", "TITANIC", "GLADIATOR", "AVATAR", "JURASSIC PARK", "THE GODFATHER",
    "FORREST GUMP", "THE DARK KNIGHT", "STAR WARS", "INTERSTELLAR", "THE SHAWSHANK REDEMPTION",
    "FIGHT CLUB", "PULP FICTION", "THE LION KING", "BACK TO THE FUTURE", "THE AVENGERS", "IRON MAN",
    "THOR", "BLACK PANTHER", "DOCTOR STRANGE", "CAPTAIN MARVEL", "GUARDIANS OF THE GALAXY",
    "SPIDER MAN", "NO TIME TO DIE", "MISSION IMPOSSIBLE", "TOP GUN", "FROZEN", "THE INCREDIBLES",
    "COCO", "TOY STORY", "FINDING NEMO", "MONSTERS INC", "RATATOUILLE", "UP", "WALL E", "SOUL",
    "BRAVEHEART", "GOODFELLAS", "CASABLANCA", "KING KONG", "AVENGERS ENDGAME", "AVENGERS INFINITY WAR",
    "SHREK", "KUNG FU PANDA", "MADAGASCAR", "ZOOTOPIA", "ALADDIN", "BEAUTY AND THE BEAST", "MULAN"
  ];

  let selectedMovie = "";
  let guessedLetters = [];
  let displayWord = "";

  function startGame() {
    selectedMovie = movies[Math.floor(Math.random() * movies.length)];
    guessedLetters = [];
    updateDisplay();
    document.getElementById("message").innerText = "";
  }

  function updateDisplay() {
    displayWord = selectedMovie.split("").map(letter => {
      if (letter === " ") return "/";
      return guessedLetters.includes(letter) ? letter : "_";
    }).join(" ");
    document.getElementById("word").innerText = displayWord;
  }

  function makeGuess() {
    const guessInput = document.getElementById("guess");
    const guess = guessInput.value.toUpperCase();
    guessInput.value = "";

    if (!guess || guess.length !== 1 || !/[A-Z]/.test(guess)) {
      document.getElementById("message").innerText = "Please enter a valid letter.";
      return;
    }

    if (guessedLetters.includes(guess)) {
      document.getElementById("message").innerText = "You already guessed that letter.";
      return;
    }

    guessedLetters.push(guess);

    if (selectedMovie.includes(guess)) {
      document.getElementById("message").innerText = "Good guess!";
    } else {
      document.getElementById("message").innerText = "Wrong guess!";
    }

    updateDisplay();

    if (!displayWord.includes("_")) {
      document.getElementById("message").innerText = "ðŸŽ‰ You guessed the movie!";
    }
  }

  function nextMovie() {
    startGame();
  }

  // Start the first game
  startGame();
</script>

</body>
</html>
